<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cadastro</title>
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="form-title">Cadastro</h1>
      <p>Ja Tem Uma Conta?<a href=index.html>Login</a></p>
      <form action="#">
        <div class="main-user-info">
          <div class="user-input-box">
            <label for="Nome completo">Nome</label>
            <input type="text"
                    id="Nome completo"
                    name="Nome completo"
                    placeholder="Nome completo " required=""/>
        
          </div>
          <div class="user-input-box">
            <label for="Data">Data de nascimento</label>
            <input type="date"
                    id="data"
                    placeholder="Data de nascimento" required=""/>
          </div>
          <div class="user-input-box">
            <label for="email">Email</label>
            <input type="email"
                    id="email"
                    name="email"
                    placeholder= "Email" required=""/>
          </div>
          <div class="user-input-box">
            <label for="telefone">Telefone</label>
            <input type="number"
                    id="Telefone"
                    name="Telefone"
                    placeholder="Telefone" required=""/>
          </div>
          <div class="user-input-box">
            <label for="password">Senha</label>
            <input type="password"
                    id="Senha"
                    name="Senha"
                    placeholder="Senha" required=""/>
          </div>
          <div class="user-input-box">
            <label for="confirmPassword">Confirmar senha</label>
            <input type="password"
                    id="confirmarsenha"
                    name="confirmarsenha"
                    placeholder="Confirmar senha" required="">

          </div>
        </div>
        <div class="gender-details-box">
          <span class="gender-title">Sexo</span>
          <div class="gender-category">
            <input type="radio" name="genero" id="masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" name="genero" id="feminino">
            <label for="feminino">Feminino</label>
            <input type="radio" name="genero" id="prefiro não dizer">
            <label for="prefiro não dizer">Prefiro não dizer</label>
          </div>
        </div>
        <div class="form-submit-btn">
          <input type="submit" value="Cadastrar">
        </div>
      </form>
    </div>
  </body>
</html>
