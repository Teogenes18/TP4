<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <div class="container-login">
        <div class="img-box">
            <img src="img/comp.svg">
        </div>
        <div class="content-box">
            <div class="form-box">
                <h2>Faça login na sua conta</h2>
                <form>
                    <div class="input-box">
                        <span>Usuario</span>
                        <input type="text">
                    </div>

                    <div class="input-box">
                        <span>Senha</span>
                        <input type="password">
                    </div>

                    <div class="remember">
                        <label>
                            <input type="checkbox">Lembre-me
                        </label>
                        <a href="senha.html">Esqueceu a Senha?</a>
                    </div>

                    <div class="input-box">
                        <input type="submit" value="Entrar">
                    </div>

                    <div class="input-box">
                       <p>Não Tem Uma Conta? <a class="link-cadastro" href=cadastro.html>Inscrever-se</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
